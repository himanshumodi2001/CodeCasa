<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Himanshu Kumar Modi</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="display-container">
            <h2>CALCULATOR</h2>
            <h4 id="info"></h4>
            <h1 id="result"></h1>
        </div>
        <div class="button-container">
            <div id="allclear">
                AC
            </div>
            <div id="divide">
                /
            </div>
            <div id="percentage">
                %
            </div>
            <div id="del">
                DEL
            </div>
            <div id="seven">
                7
            </div>
            <div id="eight">
                8
            </div>
            <div id="nine">
                9       
            </div>
            <div id="multiple">
                *
            </div>
            <div id="four">
                4
            </div>
            <div id="five">
                5
            </div>
            <div id="six">
                6
            </div>
            <div id="minus">
                -
            </div>
            <div id="one">
                1
            </div>
            <div id="two">
                2
            </div>
            <div id="three">
                3
            </div>
            <div id="plus">
                +
            </div>
            <div id="zero">
                0
            </div>
            <div id="dot">
                .
            </div>
            <div id="equal">
                =
            </div>
        </div>
    </div>
    <footer id="foot">&copy; Himanshu Kumar Modi</footer>
    <script src="./script.js"></script>
</body>
</html>
